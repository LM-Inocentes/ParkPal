<table mat-table [dataSource]="PendingUsers" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>
  
    <!-- Full Name Column -->
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let user">{{ user.Fullname }}</td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
  
    <!-- OR Document Column -->
    <ng-container matColumnDef="ORdoc">
        <th mat-header-cell *matHeaderCellDef>OR Document</th>
        <td mat-cell *matCellDef="let user">
          <img [src]="user.ORdoc" alt="OR Document" width="100" height="100" (click)="openImageModal(user.ORdoc)">
        </td>
    </ng-container>

    <!-- CR Document Column -->
    <ng-container matColumnDef="CRdoc">
        <th mat-header-cell *matHeaderCellDef>CR Document</th>
        <td mat-cell *matCellDef="let user">
        <img src="{{ user.CRdoc }}" alt="CR Document" width="100" height="100" (click)="openImageModal(user.CRdoc)">
        </td>
    </ng-container>

    <!-- Study Load Column -->
    <ng-container matColumnDef="StudyLoad">
        <th mat-header-cell *matHeaderCellDef>Study Load</th>
        <td mat-cell *matCellDef="let user">
        <img src="{{ user.StudyLoad }}" alt="Study Load" width="100" height="100" (click)="openImageModal(user.StudyLoad)">
        </td>
    </ng-container>

    <!-- ID Document Column -->
    <ng-container matColumnDef="IDdoc">
        <th mat-header-cell *matHeaderCellDef>ID Document</th>
        <td mat-cell *matCellDef="let user">
        <img src="{{ user.IDdoc }}" alt="ID Document" width="100" height="100" (click)="openImageModal(user.IDdoc)">
        </td>
    </ng-container>

    <!-- Payment Column -->
    <ng-container matColumnDef="Payment">
        <th mat-header-cell *matHeaderCellDef>Payment</th>
        <td mat-cell *matCellDef="let user">
        <img src="{{ user.Payment }}" alt="Payment" width="100" height="100" (click)="openImageModal(user.Payment)">
        </td>
    </ng-container>
  
    <!-- Vehicle Make Column -->
    <ng-container matColumnDef="VMake">
      <th mat-header-cell *matHeaderCellDef>Vehicle Make</th>
      <td mat-cell *matCellDef="let user">{{ user.VMake }}</td>
    </ng-container>
  
    <!-- Vehicle Model Column -->
    <ng-container matColumnDef="VModel">
      <th mat-header-cell *matHeaderCellDef>Vehicle Model</th>
      <td mat-cell *matCellDef="let user">{{ user.VModel }}</td>
    </ng-container>
  
    <!-- Vehicle Plate Number Column -->
    <ng-container matColumnDef="VPlateNo">
      <th mat-header-cell *matHeaderCellDef>Vehicle Plate Number</th>
      <td mat-cell *matCellDef="let user">{{ user.VPlateNo }}</td>
    </ng-container>

    <!-- Approve and Reject Buttons -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-button color="primary" (click)="approveUser(user)">Approve</button>
          <button mat-button color="warn" (click)="rejectUser(user)">Reject</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
