<section class="main_user_profile">
  <!-- UserName Name and Email -->
  <div class="user_details">
    <div class="user_info">
      <div class="box_user_info">CD</div>
    </div>
    <div class="user_name">{{ Firstname }}</div>
    <div class="user_id">{{userID}}</div>
  </div>
  <!-- End of UserName Name and Email -->

  <!-- expansion panel -->
  <div class="main_expansion_container">
    <!-- left pannel -->
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Violation History </mat-panel-title>
      </mat-expansion-panel-header>
      <p>No Violations Keep it Up!</p>
    </mat-expansion-panel>
    <!-- end of left panel -->
    <br />
    <!-- right panel -->
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Uploaded Documents </mat-panel-title>
      </mat-expansion-panel-header>
      <p>Here are your Documents</p>
      <div class="modal-body">
        <!-- txt documents -->
        <div class="text-documents">
          <!-- email -->
          <div class="document-container">
            <div class="doc-infotxt">
              <span>Email </span>
            </div>
            nDiaz.MEil.Chuy@gmail.com
          </div>
          <!-- Vehicle Make -->
          <div class="document-container">
            <div class="doc-infotxt">
              <span>Vehicle Make </span>
            </div>
            Sample Car
          </div>
          <!-- Vehicle Model -->
          <div class="document-container">
            <div class="doc-infotxt">
              <span>Vehicle Model </span>
            </div>
            Porche Mazda
          </div>
          <div class="document-container">
            <div class="doc-infotxt">
              <span>Vehicle Plate Number </span>
            </div>
            GAB-323479
          </div>
        </div>
  
        <!-- image docs -->
        <div class="image-documents">
          <!-- OR documents -->
          <div class="document-container">
            <span>OR Document</span>
            <div class="documents">
              <img src="" alt="OR Document" />
            </div>
          </div>
  
          <!-- CR document -->
          <div class="document-container">
            <span>CR Document</span>
            <div class="documents">
              <img src="" alt="CR Document" />
            </div>
          </div>
  
          <!-- Study Load document -->
          <div class="document-container">
            <span>Study Load</span>
            <div class="documents">
              <img src="" alt="Study Load" />
            </div>
          </div>
  
          <!-- ID document -->
          <div class="document-container">
            <span>ID Document</span>
            <div class="documents">
              <img src="" alt="ID document" />
            </div>
          </div>
          <!-- Payment document -->
          <div class="document-container">
            <span>Payment</span>
            <div class="documents">
              <img src="" alt="Payment" />
            </div>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
    <!-- end of right panel -->
  </div>
  <!-- end of expansion panel -->
</section>
