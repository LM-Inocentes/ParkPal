<h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>{{ data.message }}</mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button *ngIf="data.level == 1" (click)="park()">Park</button>
            <button mat-button (click)="report()">Report</button>
        </mat-dialog-actions>
        <mat-dialog-actions *ngIf="data.level != 1">
            <button mat-button (click)="reset()">Reset</button>
        </mat-dialog-actions>
