<h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>
        <span>{{ data.message1 }}</span>
        <span>{{ data.message2 }}</span>
        <span>{{ data.message3 }}</span>
    </mat-dialog-content>

        <mat-dialog-actions>
            <button mat-button *ngIf="data.isParker" (click)="unpark()">UnPark</button>
            <button mat-button *ngIf="!data.isParker" (click)="report()">Report</button>
        </mat-dialog-actions>
        <mat-dialog-actions *ngIf="data.level != 1">
            <button mat-button (click)="reset()">Reset</button>
        </mat-dialog-actions>
