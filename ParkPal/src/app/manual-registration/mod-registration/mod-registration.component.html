<section class="main__container">
    <!-- input information/s -->
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <div class="main__container__grid">
        <div class="main__textforms">
          <!-- Basic Information -->
          <div class="main__basicinformation">
            <p class="main__information__texttitles">Basic Information</p>
            
            <!-- ID number -->
            <div class="sub-container">
              <p class="information__texttitles">Staff ID Number<span>*</span></p>
              <mat-form-field>
                <mat-label>e.g. 22-2222-222</mat-label>
                <input matInput type="text" formControlName="IDNo"/>
              </mat-form-field>
            </div>
    
            <!-- full name -->
            <div class="sub-container">
              <p class="information__texttitles">Full Name<span>*</span></p>
              <mat-form-field>
                <mat-label>e.g. John T. Doe</mat-label>
                <input matInput type="text" formControlName="Fullname"/>
              </mat-form-field>
            </div>
    
            <!-- Email Address -->
            <div class="sub-container">
              <p class="information__texttitles">Email Address<span>*</span></p>
              <mat-form-field>
                <mat-label>e.g. john@gmail.com</mat-label>
                <input matInput type="email" formControlName="email"/>
              </mat-form-field>
            </div>
    
            <!-- Password -->
            <div class="sub-container">
              <p class="information__texttitles">Password<span>*</span></p>
              <mat-form-field>
                <mat-label>Must be more than 6 characters</mat-label>
                <input matInput type="password" formControlName="password"/>
              </mat-form-field>
            </div>
    
            <!-- Confirm Password -->
            <div class="sub-container">
              <p class="information__texttitles">Confirm Password<span>*</span></p>
              <mat-form-field>
                <mat-label>Must be more than 6 characters</mat-label>
                <input matInput type="password" formControlName="confirmPassword"/>
              </mat-form-field>
            </div>
          </div>
          <!-- end of Basic Information section -->
        </div>

        
        <!-- End ofUpload Required Documents Section -->
        <div class="submit-button">
          <button mat-raised-button type="submit">Submit Application</button>
        </div>
      </div>
      
    </form>
  </section>
