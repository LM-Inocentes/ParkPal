<section class="main-container">
  <!-- <app-search></app-search> -->
  <div class="penalty-container" >
    <div class="user-info" *ngFor="let userLists of UserLists">
      <div class="profile-user-name-id">
        <!-- id logo -->
        <div class="profile">{{calculateInitials(userLists)}}</div>
        <!-- end of Id logo -->

        <!-- username n ID -->
        <div class="user-name-id">
          <div class="user-name">{{userLists.Fullname}}</div>
          <div class="user-id">{{userLists.username}}</div>
        </div>
        <!-- end of username n ID -->
      </div>

      <!-- Penalty -->
      <div class="penalty-counter">
        <p class="num-penalties">Number of Penalties: <span>50</span></p>
      </div>
      <!-- end Penalty -->

      <!-- select user -->
      <a routerLink="/app-penalty-page-user/info/{{userLists.id}}" class="select-user">Select User</a>
      <!-- end of select user -->
    </div>
  </div>    
</section>
